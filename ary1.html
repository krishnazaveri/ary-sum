<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ary sum</title>
</head>
<body>
    

    <script>

        var ary =[10,20,30,40,50];

        var sum =0;
         for(a=0 ;a<=4; a++)
         {
            sum=sum+ary[a];
            
         }
         document.write("total number is " + sum)
    </script>
</body>
</html>
